<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
        }

        form {
            width: 380px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
        }

        label {
            display: inline-block;
            width: 80px;
            vertical-align: top;
        }

        input,
        select,
        textarea {
            margin: 6px 0;
            padding: 4px;
        }

        .required {
            color: red;
        }

        .captcha-box {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .captcha {
            font-weight: bold;
            color: purple;
            font-family: monospace;
            background: #eee;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .btns {
            margin-top: 12px;
        }
    </style>
    <script>
        // 简单验证码刷新
        function refreshCaptcha() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789";
            let str = "";
            for (let i = 0; i < 4; i++) {
                str += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("captchaText").innerText = str;
        }
        window.onload = refreshCaptcha;
    </script>
</head>

<body>

    <h2>欢迎注册会员</h2>

    <form>
        <!-- 手机号 -->
        <label>手机号：</label>
        <input type="tel" name="phone" pattern="[0-9]{11}" placeholder="11位手机号" required>
        <span class="required">必填</span><br>

        <!-- 密码 -->
        <label>创建密码：</label>
        <input type="password" name="password" minlength="8" placeholder="8位密码" required>
        <span class="required">必填</span><br>

        <!-- 邮箱 -->
        <label>注册邮箱：</label>
        <input type="email" name="email" placeholder="例如: test@xx.com" required>
        <span class="required">必填</span><br>

        <!-- 验证码 -->
        <label>验证码：</label>
        <div class="captcha-box">
            <input type="text" name="captcha" pattern="[A-Za-z0-9]{4}" required>
            <span id="captchaText" class="captcha"></span>
            <button type="button" onclick="refreshCaptcha()">↻</button>
        </div><br>

        <!-- 性别 -->
        <label>性别：</label>
        <input type="radio" name="gender" value="男">男
        <input type="radio" name="gender" value="女">女<br>

        <!-- 生日 -->
        <label>生日：</label>
        <input type="date" name="birthday"><br>

        <!-- 年龄 -->
        <label>年龄：</label>
        <input type="number" name="age" min="1" max="120"><br>

        <!-- 籍贯 -->
        <label>籍贯：</label>
        <select name="province">
            <option>湖北省</option>
            <option>广东省</option>
            <option>江苏省</option>
        </select>
        <select name="city">
            <option>武汉</option>
            <option>广州</option>
            <option>南京</option>
        </select><br>

        <!-- 学历 -->
        <label>个人学历：</label>
        <select name="education">
            <option>本科</option>
            <option>硕士</option>
            <option>博士</option>
        </select><br>

        <!-- 薪资滑块 -->
        <label>月薪：</label>
        <input type="range" name="salary" min="0" max="20000" value="5000" step="500"
            oninput="salaryValue.value=this.value">
        <output id="salaryValue">5000</output><br>

        <!-- 爱好 -->
        <label>个人爱好：</label>
        <input type="checkbox" name="hobby" value="唱歌">唱歌
        <input type="checkbox" name="hobby" value="跑步">跑步
        <input type="checkbox" name="hobby" value="游泳">游泳<br>

        <!-- 个人照片 -->
        <label>个人照片：</label>
        <input type="file" name="photo" accept="image/*"><br>


        <!-- 简介 -->
        <label>个人简介：</label>
        <textarea name="intro" rows="4" cols="30"></textarea><br>

        <!-- 按钮 -->
        <div class="btns">
            <input type="submit" value="提交">
            <input type="reset" value="重填">
        </div>
    </form>

</body>

</html>
